default !! oracle_sequence !! sequence_check !! select con# from con$ where name='_NEXT_CONSTRAINT' and owner#=0
default !! oracle_blocking !! blocking_sql !! select B.USERNAME ||' ('||B.SID||','||B.SERIAL#||','||B.CLIENT_IDENTIFIER||','||B.SQL_ID||','||B.PREV_SQL_ID||') is Currently '||B.STATUS||' for last '||W.LAST_CALL_ET||' Sec and it''s BLOCKING user '|| W.USERNAME|| ' ('||W.SID||','||W.SERIAL#||','||W.CLIENT_IDENTIFIER||','||W.sql_id||','||W.prev_sql_id||')' from (select SID,SERIAL#,USERNAME,STATUS,BLOCKING_SESSION,LAST_CALL_ET,sql_id,prev_sql_id,CLIENT_IDENTIFIER from v$session where BLOCKING_SESSION >0 and type <> 'BACKGROUND' and event like '%enq%' and last_call_et > 180) W, (select SID,SERIAL#,USERNAME,STATUS,LAST_CALL_ET,sql_id,prev_sql_id,CLIENT_IDENTIFIER from v$session where type <> 'BACKGROUND' and sid in (select blocking_session from v$session where blocking_session >0)) B where W.BLOCKING_SESSION=B.SID union select B.USERNAME ||' ('||B.SID||','||B.SERIAL#||','||B.CLIENT_IDENTIFIER||','||B.SQL_ID||','||B.PREV_SQL_ID||') is Currently '||B.STATUS||' for last '||W.LAST_CALL_ET||' Sec and it''s BLOCKING user '|| W.USERNAME|| ' ('||W.SID||','||W.SERIAL#||','||W.CLIENT_IDENTIFIER||','||W.sql_id||','||W.prev_sql_id||')' from (select SID,SERIAL#,USERNAME,STATUS,BLOCKING_SESSION,LAST_CALL_ET,sql_id,prev_sql_id,CLIENT_IDENTIFIER from v$session where BLOCKING_SESSION >0 and type <> 'BACKGROUND' and last_call_et > 90 and event like '%enq%') W, (select SID,SERIAL#,USERNAME,STATUS,LAST_CALL_ET,sql_id,prev_sql_id,CLIENT_IDENTIFIER from v$session where sid in (select blocking_session from v$session where blocking_session >0 group by blocking_session having count(*) > 10) and type <> 'BACKGROUND') B where W.BLOCKING_SESSION=B.SID
default !! oracle_locking !! locking !! select db_wait_monitor($time_interval,20,360) from dual
